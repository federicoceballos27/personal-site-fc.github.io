<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media-queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed&family=Fredericka+the+Great&family=Lilita+One&family=Rock+Salt&display=swap" rel="stylesheet">
    <title>FedericoCeballos/ContactMe</title>
</head>
<body>

    <div class="container-grid">

        <header id="header">

            <div class="logo">
                <h1 class="logo__img">
                    <a class="logo__img-link" href="../index.html">FC</a>
                </h1>
            </div>

            <nav class="navbar">

                <input type="checkbox" id="check">
                <label for="check" class="check-btn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                
                <ul class="navbar__ul">
                    <li class="navbar__list"><a class="navbar__link" href="../index.html">Home</a></li>
                    <li class="navbar__list"><a class="navbar__link" href="aboutMe.html">AboutMe</a></li>
                    <li class="navbar__list"><a class="navbar__link" href="mySkills.html">MySkills</a></li>
                    <li class="navbar__list"><a class="navbar__link" href="portfolio.html">Portfolio</a></li>
                    <li class="navbar__list"><a class="navbar__link" id="active" href="#">ContactMe</a></li>
                    <div class="icons-menu">
                        <a class="icon__link" href="https://github.com/federicoceballos27" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a class="icon__link" href="mailto:ffedericoceballos@gmail.com" target="_blank" ><i class="fa-solid fa-envelope"></i></a>
                        <a class="icon__link" href="www.linkedin.com/in/federicon-ceballos" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </ul>
            </nav>

        </header>

        <main id="main">

            <div class="title">
                <h2 class="title__sub">ContactMe</h2>
            </div>


                <div class="container__contact">

                    <section class="formulario">
                        <form class="form" action="#">
                            <h3 class="form__legend">KEEP IN TOUCH</h3>

                            <label for="name-surname">
                                <input class="form__field" type="text" name="name_surname" placeholder="Name and surname">
                            </label>

                            <label for="email">
                                <input class="form__field" type="email" name="email" placeholder="Email">
                            </label>

                            <label for="message">
                                <textarea class="form__field" name="message" id="mesagge" cols="30" rows="10" placeholder="Message"></textarea>
                            </label>

                            <p class="form__check">Do you want to receive my newsletter?</p>
                                    
                            <label for="yes">
                                <input type="radio" name="newsletter" value="yes" checked>Yes
                            </label>

                            <label for="no">
                                <input type="radio" name="newsletter" value="no">No
                            </label>

                            <div class="btn">
                                <input class="btn__form" type="submit" value="SUBMIT">
                                <input class="btn__form" type="reset" value="CLEAR">
                            </div>
                        </form>
                    </section>

                    <section class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217954.93388626844!2d-64.3344303707371!3d-31.399083974371262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses-419!2sar!4v1659920436732!5m2!1ses-419!2sar" width="100%" height="90%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <h3>I AM HERE!</h3>
                    </section>

                </div>

        </main>

        <aside id="socialMedia">
            <div class="icons">
                <a class="icon__link" href="https://github.com/federicoceballos27" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a class="icon__link" href="mailto:ffedericoceballos@gmail.com" target="_blank" ><i class="fa-solid fa-envelope"></i></a>
                <a class="icon__link" href="www.linkedin.com/in/federicon-ceballos" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </aside>

        <footer id="footer">
            <p class="copyright">Â©2022 FedericoCeballos</p>
        </footer>
        
    </div>

    <script src="https://kit.fontawesome.com/680d9b05eb.js" crossorigin="anonymous"></script>

</html>

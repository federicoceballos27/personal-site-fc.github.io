        <main id="main">

            <h2 class="title__sub">ContactMe</h2>
            
            <div class="container__contact animate__animated animate__zoomIn">
                
                <section class="formulario">

                    <form class="form" action="#">
                        <div class="mb-3 col-6">
                            <h4><strong>Keep in contact!</strong></h4>
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name Example">
                            <label for="exampleFormControlInput1" class="form-label mt-2">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 col-8">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Tell me!"></textarea>
                        </div>
                        
                        <p class="form__check">Do you want to receive my newsletter?</p>
                                
                        <label for="yes">
                            <input type="radio" name="newsletter" value="yes" checked>Yes
                        </label>

                        <label for="no">
                            <input type="radio" name="newsletter" value="no">No
                        </label>

                        <div class="btn-container">
                            <input type="submit" value="SUBMIT"  class="btn btn-outline-secondary"></button>
                            <button type="reset" class="btn btn-outline-secondary">CLEAR</button>
                        </div>
                    </form>

                </section>
